<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
</head>

<body>
    <input type="text" id="title" placeholder="Search by Title">
    <input type="text" id="genre" placeholder="Search by Genre">

    <select id="drop-down">
        <option value="by-title">Title</option>
        <option value="by-genre">Genre</option>
        <option value="both">Both</option>
    </select>

    <button id="search">Search</button>
    <button id="sort-title">Sort by Title</button>
    <button id="sort-genre">Sort by Genre</button>
    <ul id="ul"></ul>
    <ul id="genre-ul"></ul> 

</body>

<link rel="stylesheet" href="style.css">
<script src="./script.js"></script>

</html>
